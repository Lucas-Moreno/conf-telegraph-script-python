[global_tags]

# telegraf --config telegraph.conf
# Configuration for telegraf agent
[agent] 
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "Ready2work"
  omit_hostname = true
  debug = true


